<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                <li><a href="#" id="login-btn">Iniciar Sesión</a></li>
                <li><a href="#" id="create-post-btn" style="display: none;">Crear Post</a></li>
                <li><a href="#" id="my-posts-btn" style="display: none;">Mis Posts</a></li>
                <li><a href="#" id="logout-btn" style="display: none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="posts">
            <h2>Últimos Posts</h2>
            <div id="post-list">
                </div>
            <nav id="pagination">
                <button id="prev-btn" disabled>Anterior</button>
                <button id="next-btn">Siguiente</button>
            </nav>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
