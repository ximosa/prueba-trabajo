<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.tiny.cloud/tinymce/5/tinymce.min.js"></script>
</head>
<body>
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                <li><a href="#" id="login-btn">Iniciar Sesión</a></li>
                <li><a href="#" id="create-post-btn" style="display: none;">Crear Post</a></li>
                <li><a href="#" id="my-posts-btn" style="display: none;">Mis Posts</a></li>
                <li><a href="#" id="logout-btn" style="display: none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-post-form">
            <h2>Crear un nuevo post</h2>
            <form id="new-post-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Contenido:</label>
                <textarea id="content" name="content"></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
